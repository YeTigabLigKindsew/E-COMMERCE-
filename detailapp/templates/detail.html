{% extends "base.html" %}
{% block title %}detail{% endblock %}
{% block content %}
 <div class="w-full h-full flex flex-col justify-center gap-5 ">
   <div class="w-full shadow-lg bg-gray-200 rounded-xl mx-6 my-10 md:flex">
     <div class="w-full rounded-xl overflow-hidden md:w-3/5">
       <img src="{{ item.item_image.url }}" alt="" class="w-full h-96 object-cover aspect-auto"/>
     </div>
     <div class="w-full px-2 py-3 md:w-2/5 md:gap-5">
       <h2 class="font-sans font-bold md:text-2xl">{{ item.item_title }}</h2>    
       <p class="md:text-2xl">{{ item.item_discription }}</p>
       <small class="text-right text-gray-800">{{ item.item_added_time }}</small>
     </div>
   </div>
   
   <div class="w-full">
     <h3 class="text-center">የጫማ አይነቶች</h3>
     <div class="overflow-x-auto overflow-y-hidden h-80 bg-gray-400 rounded flex items-start gap-4 py-3 px-3">
      {% for related in relates %}
      <a href="{% url 'detail:item' related.id %}">
      <div class="min-w-[260px] h-72 flex-shrink-0 box-border rounded-md bg-gray-300 overflow-hidden shadow-md hover:shadow-2xl hover:scale-110 transition">
        <img src="{{ related.item_image.url }}" alt="" class="object-cover w-full h-52"/>
        <div class="w-full px-2 py-2">
          <h2>{{ related.item_title }}</h2>
        </div>
      </div>
      </a>
      {% endfor %}
     </div>
   </div>
 </div>
{% endblock %}
